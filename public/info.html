<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>NXT LVL API</title>
</head>

<body>
    <h1>NXT LVL API Docs</h1>
    <br>
    <dl class="row">
        <dt class="col-sm-3">GET /challenges</dt>
        <dd class="col-sm-9">Gives back all the challenges</dd>
        <dt class="col-sm-3">POST /challenges</dt>
        <dd class="col-sm-9">Saves a challenge to the database.</dd>
        <dt class="col-sm-3">PUT /challenges/:id</dt>
        <dd class="col-sm-9">Updates the challenge with id = :id</dd>
        <dt class="col-sm-3">DELETE /challenges/:id</dt>
        <dd class="col-sm-9">Deletes the challenge with id = :id</dd>
    </dl>
</body>

</html>
